<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="result__heading-1">Your Result</h1>
        <div class="result__score">
          76
          <div>of 100</div>
        </div>
        <h2 class="result__heading-2">Great</h2>
        <p class="result__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1 class="summary__heading">Summary</h1>
        <ul class="summary__list"></ul>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
